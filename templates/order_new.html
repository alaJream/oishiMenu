{% extends 'base.html' %}

{% block title %} New Note {% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Place Your Order!</h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST" action="/notes">
                    <p>Name for the order</p>
                    <p><input type="text" value="" name="dname" /></p>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
                    <p><input class="btn btn-warning mt-2" type="submit" value="submit" /> </p>
                    </form>
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="/images/menu.png" alt="">
    
                        <div class="card-body">
                            <p class="card-text">
                                Choose from our popular dishes
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
