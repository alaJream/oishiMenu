{% extends "base.html" %}
{% block title %} Login Page {% endblock %} 

{% block content%}
    {% include 'partials/flash.html' %}

    <section class="vh-100" style="background-color: #fdf9e4;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
                  <form action="#" method="post">

                    <div class="form-outline mb-4">
                      <input type="email" class="form-control form-control-lg" name="nm" />
                      <label class="form-label" for="typeEmailX-2">Username</label>
                    </div>
        
                    <div class="form-outline mb-4">
                      <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
        
        
                    <input class="btn btn-warning btn-lg btn-block" type="submit" name="submit" title="Login" value="Login" ></input>
        
                    <hr class="my-4">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
