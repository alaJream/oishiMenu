{% extends "base.html" %}
{% block title %} User {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p class="col-md-6 offset-md-3 text-center" >Welcome, {{user}}</p>
<div class="container mt-5 mb-5 px-10 style=background-color: #fdf9e4;">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h4>Feeling Hungry?</h4>
            <a href="/order/new" class="btn btn-warning"> Place an Order </a>
        </div>
    </div>
</div>
{% endblock %}
